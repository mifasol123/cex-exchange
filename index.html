<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEX Exchange - 专业数字货币交易所</title>
    <meta name="description" content="专业的数字货币交易平台，提供安全、快速的交易体验">
    
    <!-- PWA配置 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-TileColor" content="#1a1a1a">
    <meta name="msapplication-TileImage" content="icon-144.png">
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://api.binance.com">
    <link rel="preconnect" href="https://stream.binance.com">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff; 
            line-height: 1.6;
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        
        /* Header */
        .header {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #333;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3b82f6;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: #e5e5e5;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover { color: #3b82f6; }
        
        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            padding: 2rem 0;
        }
        
        .trading-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        /* Market Stats */
        .market-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        /* Trading Pair Selector */
        .pair-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .pair-select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        /* Order Book */
        .orderbook {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .orderbook-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            padding: 0.5rem;
            font-size: 0.85rem;
            color: #9ca3af;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 0.5rem;
        }
        
        .orderbook-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            padding: 0.3rem 0.5rem;
            font-size: 0.85rem;
            transition: background 0.2s;
        }
        
        .orderbook-row:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .sell-price { color: #ef4444; }
        .buy-price { color: #10b981; }
        
        /* Status Indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-connected {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .market-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .nav-links {
                display: none;
            }
        }
        
        /* Error Message Styles */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 350px;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.error {
            background: rgba(239, 68, 68, 0.9);
            border-left: 4px solid #ef4444;
        }
        
        .toast.success {
            background: rgba(16, 185, 129, 0.9);
            border-left: 4px solid #10b981;
        }
        
        .toast.warning {
            background: rgba(245, 158, 11, 0.9);
            border-left: 4px solid #f59e0b;
        }
        
        /* Chart Placeholder */
        .chart-container {
            height: 400px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo">CEX Exchange</a>
                <ul class="nav-links">
                    <li><a href="#trading">交易</a></li>
                    <li><a href="#markets">市场</a></li>
                    <li><a href="#wallet">钱包</a></li>
                    <li><a href="#account">账户</a></li>
                </ul>
                <div class="status-indicator status-connected" id="connectionStatus">
                    <div class="dot"></div>
                    已连接
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Market Statistics -->
        <div class="market-stats">
            <div class="stat-card">
                <div class="stat-value" id="btcPrice">$26,543.21</div>
                <div class="stat-label">BTC/USDT</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ethPrice">$1,634.56</div>
                <div class="stat-label">ETH/USDT</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="volume24h">$2.4B</div>
                <div class="stat-label">24h 成交量</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="change24h">+2.45%</div>
                <div class="stat-label">24h 涨跌幅</div>
            </div>
        </div>

        <div class="main-content">
            <div class="trading-section">
                <!-- Trading Pair Selector -->
                <div class="pair-selector">
                    <label>交易对:</label>
                    <select class="pair-select" id="tradingPair">
                        <option value="BTCUSDT">BTC/USDT</option>
                        <option value="ETHUSDT">ETH/USDT</option>
                        <option value="BNBUSDT">BNB/USDT</option>
                        <option value="ADAUSDT">ADA/USDT</option>
                    </select>
                </div>

                <!-- Chart Placeholder -->
                <div class="chart-container">
                    <div>
                        <div class="loading"></div>
                        <p style="margin-top: 1rem;">K线图表加载中...</p>
                    </div>
                </div>

                <!-- Real-time Data Display -->
                <div class="trading-info" id="tradingInfo">
                    <h3>实时行情数据</h3>
                    <div id="marketData">
                        <p>正在获取市场数据...</p>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <!-- Order Book -->
                <div class="orderbook">
                    <h3 style="margin-bottom: 1rem; color: #e5e5e5;">订单簿</h3>
                    <div class="orderbook-header">
                        <span>价格 (USDT)</span>
                        <span>数量 (BTC)</span>
                        <span>总计</span>
                    </div>
                    <div id="orderBookData">
                        <div class="orderbook-row">
                            <span class="sell-price">26,580.45</span>
                            <span>0.1234</span>
                            <span>3,282.15</span>
                        </div>
                        <div class="orderbook-row">
                            <span class="sell-price">26,575.20</span>
                            <span>0.2156</span>
                            <span>5,731.24</span>
                        </div>
                        <div class="orderbook-row">
                            <span class="buy-price">26,543.21</span>
                            <span>0.1876</span>
                            <span>4,979.51</span>
                        </div>
                        <div class="orderbook-row">
                            <span class="buy-price">26,540.10</span>
                            <span>0.3421</span>
                            <span>9,082.47</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 市场数据管理
        class MarketDataManager {
            constructor() {
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                this.currentSymbol = 'BTCUSDT';
                this.isOnline = navigator.onLine;
                this.lastDataUpdate = null;
                
                this.initializeData();
                this.connectWebSocket();
                this.setupEventListeners();
                this.setupNetworkListeners();
            }
            
            initializeData() {
                // 获取REST API数据
                this.fetchTickerData();
                setInterval(() => this.fetchTickerData(), 30000); // 每30秒更新
            }
            
            async fetchTickerData() {
                if (!this.isOnline) {
                    this.showToast('网络连接不可用', 'error');
                    this.updateConnectionStatus(false, '离线模式');
                    return;
                }
                
                const loadingEl = document.getElementById('marketData');
                if (loadingEl) {
                    loadingEl.innerHTML = '<div class="loading"></div> 正在获取市场数据...';
                }
                
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10秒超时
                    
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${this.currentSymbol}`, {
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    this.updateMarketStats(data);
                    this.updateConnectionStatus(true, 'Binance REST');
                    this.lastDataUpdate = new Date();
                    
                } catch (error) {
                    console.error('获取行情数据失败:', error);
                    
                    let errorMessage = '获取数据失败';
                    if (error.name === 'AbortError') {
                        errorMessage = '请求超时';
                    } else if (error.message.includes('429')) {
                        errorMessage = '请求频率过高，请稍后重试';
                    } else if (error.message.includes('CORS')) {
                        errorMessage = '跨域请求被阻止';
                    }
                    
                    this.showToast(errorMessage, 'error');
                    this.updateConnectionStatus(false, '连接错误');
                    
                    // 尝试回退到CoinGecko
                    this.tryFallbackData();
                }
            }
            
            connectWebSocket() {
                try {
                    const symbol = this.currentSymbol.toLowerCase();
                    this.ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol}@ticker`);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket连接已建立');
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus(true, 'Binance WebSocket');
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.updateRealTimeData(data);
                    };
                    
                    this.ws.onclose = () => {
                        console.log('WebSocket连接已断开');
                        this.updateConnectionStatus(false, '连接断开');
                        this.handleReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket错误:', error);
                        this.updateConnectionStatus(false, 'WebSocket错误');
                    };
                } catch (error) {
                    console.error('WebSocket连接失败:', error);
                    this.updateConnectionStatus(false, '连接失败');
                }
            }
            
            handleReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = this.reconnectDelay * Math.pow(2, this.reconnectAttempts - 1);
                    
                    setTimeout(() => {
                        console.log(`尝试重连... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                        this.connectWebSocket();
                    }, delay);
                }
            }
            
            updateMarketStats(data) {
                const price = parseFloat(data.lastPrice);
                const change = parseFloat(data.priceChangePercent);
                const volume = parseFloat(data.volume);
                
                document.getElementById('btcPrice').textContent = `$${price.toLocaleString()}`;
                document.getElementById('change24h').textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                document.getElementById('change24h').style.color = change >= 0 ? '#10b981' : '#ef4444';
                document.getElementById('volume24h').textContent = `$${(volume * price / 1e9).toFixed(2)}B`;
                
                // 更新交易信息
                const tradingInfo = document.getElementById('marketData');
                tradingInfo.innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin-top: 1rem;">
                        <div>
                            <strong>当前价格:</strong><br>
                            <span style="font-size: 1.2rem; color: #10b981;">$${price.toLocaleString()}</span>
                        </div>
                        <div>
                            <strong>24h涨跌:</strong><br>
                            <span style="font-size: 1.2rem; color: ${change >= 0 ? '#10b981' : '#ef4444'};">${change >= 0 ? '+' : ''}${change.toFixed(2)}%</span>
                        </div>
                        <div>
                            <strong>24h最高:</strong><br>
                            <span>$${parseFloat(data.highPrice).toLocaleString()}</span>
                        </div>
                        <div>
                            <strong>24h最低:</strong><br>
                            <span>$${parseFloat(data.lowPrice).toLocaleString()}</span>
                        </div>
                        <div>
                            <strong>24h成交量:</strong><br>
                            <span>${parseFloat(data.volume).toLocaleString()} BTC</span>
                        </div>
                        <div>
                            <strong>24h成交额:</strong><br>
                            <span>$${(parseFloat(data.quoteVolume) / 1e6).toFixed(2)}M</span>
                        </div>
                    </div>
                    <div style="margin-top: 1rem; padding: 1rem; background: rgba(59, 130, 246, 0.1); border-radius: 6px; border-left: 3px solid #3b82f6;">
                        <strong>数据来源:</strong> Binance API<br>
                        <strong>更新时间:</strong> ${new Date().toLocaleString()}
                    </div>
                `;
            }
            
            updateRealTimeData(data) {
                const price = parseFloat(data.c);
                const change = parseFloat(data.P);
                
                // 实时更新价格
                document.getElementById('btcPrice').textContent = `$${price.toLocaleString()}`;
                document.getElementById('change24h').textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                document.getElementById('change24h').style.color = change >= 0 ? '#10b981' : '#ef4444';
            }
            
            updateConnectionStatus(connected, source) {
                const statusEl = document.getElementById('connectionStatus');
                if (connected) {
                    statusEl.className = 'status-indicator status-connected';
                    statusEl.innerHTML = `<div class="dot"></div>已连接 (${source})`;
                } else {
                    statusEl.className = 'status-indicator status-error';
                    statusEl.innerHTML = `<div class="dot"></div>${source}`;
                }
            }
            
            setupEventListeners() {
                const pairSelect = document.getElementById('tradingPair');
                pairSelect.addEventListener('change', (e) => {
                    this.currentSymbol = e.target.value;
                    if (this.ws) {
                        this.ws.close();
                    }
                    this.connectWebSocket();
                    this.fetchTickerData();
                });
            }
            
            setupNetworkListeners() {
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.showToast('网络连接已恢复', 'success');
                    this.connectWebSocket();
                    this.fetchTickerData();
                });
                
                window.addEventListener('offline', () => {
                    this.isOnline = false;
                    this.showToast('网络连接已断开', 'warning');
                    this.updateConnectionStatus(false, '离线模式');
                });
            }
            
            async tryFallbackData() {
                try {
                    // 简化的回退数据，显示静态信息
                    const fallbackData = {
                        symbol: this.currentSymbol,
                        lastPrice: 'N/A',
                        priceChangePercent: 'N/A',
                        volume: 'N/A',
                        highPrice: 'N/A',
                        lowPrice: 'N/A',
                        quoteVolume: 'N/A'
                    };
                    
                    document.getElementById('marketData').innerHTML = `
                        <div style="padding: 1rem; background: rgba(245, 158, 11, 0.1); border-radius: 6px; border-left: 3px solid #f59e0b;">
                            <strong>⚠️ 数据不可用</strong><br>
                            当前无法获取实时市场数据，请稍后重试。<br>
                            <small>最后更新: ${this.lastDataUpdate ? this.lastDataUpdate.toLocaleString() : '从未更新'}</small>
                        </div>
                    `;
                    
                } catch (error) {
                    console.error('回退数据也失败:', error);
                }
            }
            
            showToast(message, type = 'info') {
                // 删除旧的toast
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }
                
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <span>${this.getToastIcon(type)}</span>
                        <span>${message}</span>
                    </div>
                `;
                
                document.body.appendChild(toast);
                
                // 显示动画
                setTimeout(() => toast.classList.add('show'), 100);
                
                // 自动隐藏
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 4000);
            }
            
            getToastIcon(type) {
                const icons = {
                    'success': '✓',
                    'error': '✗',
                    'warning': '⚠️',
                    'info': 'ℹ️'
                };
                return icons[type] || icons.info;
            }
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new MarketDataManager();
            
            // 注册Service Worker (PWA支持)
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            }
        });
    </script>
</body>
</html>
